//Plugin
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply plugin: 'kotlin-kapt'

repositories {
    jcenter()
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.phdlabs.sungwon.a8chat_android"
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptSupportModeEnabled true
        multiDexEnabled true
        jackOptions {
            enabled false
        }

        ndk {
            abiFilters "armeabi-v7a", "x86" // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }

    buildTypes {
        debug {
            buildConfigField("String", "BASE_URL", '"https://eight-backend.herokuapp.com"')
        }
        release {
            buildConfigField("String", "BASE_URL", '"https://eight-backend.herokuapp.com"')
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "com.android.support:multidex:1.0.3"

    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    //Android support libraries
    compile "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:gridlayout-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:support-v13:${rootProject.ext.supportLibVersion}"

    //Firebase
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-messaging:11.8.0'
    implementation "com.android.support:support-compat:${rootProject.ext.supportLibVersion}"

    //Fonts
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Blur View
    implementation 'com.eightbitlab:blurview:1.3.4'
    implementation 'com.eightbitlab:supportrenderscriptblur:1.0.1'

    //Sliding up panel
    compile 'com.sothree.slidinguppanel:library:3.4.0'

    //Animations
    compile 'com.andkulikov:transitionseverywhere:1.7.8'

    //Segmented Control
    compile 'info.hoang8f:android-segmented:1.0.6'

    //Country code picker
    compile 'com.hbb20:ccp:1.7.4'

    //Registration code input
    compile 'com.github.glomadrian:CodeInput:1.1@aar'

    //Location
    compile 'com.google.android.gms:play-services-location:11.8.0'

    //JSON parsing
    compile 'com.google.code.gson:gson:2.8.1'

    //OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.7.0'

    //EventBus
    compile 'org.greenrobot:eventbus:3.0.0'

    //RX
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.7'

    //Retrofit2 + Rx
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    //RX Binding
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    //Data Binding
    kapt 'com.android.databinding:compiler:3.0.1'

    //Realm Annotations
    kapt "io.realm:realm-annotations:4.3.1"
    kapt "io.realm:realm-annotations-processor:4.3.1"

    //Realm Kotlin Extensions
    compile 'com.github.vicpinm:krealmextensions:2.1.0'

    //Picasso (Img loading)
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Socket i/o client
    compile('com.github.nkzawa:socket.io-client:0.4.1') {
        exclude group: 'org.json', module: 'json'
    }

    //Camera
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.6.0'
    compile project(':photoeditorsdk')

    //Video Broadcasting
    compile 'io.agora.rtc:full-sdk:2.1.2'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.github.tony19:logback-android-core:1.1.1-4'
    compile('com.github.tony19:logback-android-classic:1.1.1-4') {
        // workaround issue #73
        exclude group: 'com.google.android', module: 'android'
    }
    compile project(':heartanimation')

    //stetho-realm-windows
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.uphyca:stetho_realm:2.1.0'

    //Phone Number
    compile 'io.michaelrocks:libphonenumber-android:8.8.5'

    //Image Picker
    compile 'com.github.andremion:louvre:1.2.3'

    //Pager Indicator
    compile 'cz.intik:overflow-pager-indicator:1.2.1'

    //AndroidActionSheet
    compile 'com.github.zongjingyao:actionsheet:0.1.3'

    //File Dialog
    implementation 'yogesh.firzen:FilesLister:1.0.1.g'
    implementation 'yogesh.firzen:MukkiyaSevaigal:1.0.6.a'
    implementation 'commons-io:commons-io:2.5'

}

//Realm Annotations
kapt {
    generateStubs = true
}
//Applied Plugins
apply plugin: 'com.google.gms.google-services'